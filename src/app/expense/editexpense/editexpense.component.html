<app-header></app-header>
<div class="container" style="padding-top: 70px;">

    <div class="pagetitle">
        <h1>Expense Form</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                <li class="breadcrumb-item">Expense</li>
                <li class="breadcrumb-item active">Edit Expense</li>

            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Edit Expense</h5>

                        <!-- Edit Expense Form  -->
                        <form [formGroup]="myUpdateForm" (ngSubmit)="expSubmit()">
                      
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Expense Name</label>
                                <div class="col-sm-10">
                                    <input type="text" formControlName="expensename" placeholder="Enter Expense Name" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail" class="col-sm-2 col-form-label">Amount</label>
                                <div class="col-sm-10">
                                    <input type="text" formControlName="amount" placeholder="Enter Amount" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Expense Date</label>
                                <div class="col-sm-10">
                                    <input type="date" max={{maxDate}} class="form-control" formControlName="expensedate">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Category</label>
                                <div class="col-sm-10">
                                    <select class="form-select"  aria-label="Default select example" formControlName="expensecategory">
                                        <option value="" disabled>Select Category</option>
                                        <option *ngFor="let c of listcategory">{{c.categoryname}}</option>
                                       
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Payment Type</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example" formControlName="paymenttype">
                                        <option value="" disabled>Select Payment Mode</option>
                                        <option value="Credit">Credit</option>
                                        <option value="Debit">Debit</option>
                                        <option value="Cash">Cash</option>
                                        <option value="OnlinePayment">OnlinePayment</option>
                                        <option value="Asset">Asset</option>
                                        <option value="BankAcc">Bank Acc.</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Comments (Optional)</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" formControlName="comment" placeholder="Write your comments here.." style="height: 100px" ></textarea>
                                </div>
                            </div>
                            
                    
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Submit Form</button>
                                </div>
                            </div>

                        </form><!-- End Edit Expense Form -->

                    </div>
                </div>

            </div>

        </div>
    </section>

</div>
